<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>訂位系統</title>
</head>
<body>
    <h1>訂位系統</h1>
    <form id="reservationForm" action="/reservations" method="POST">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">電話：</label>
        <input type="text" id="phone" name="phone" required placeholder="0912345678">

        <label for="date">日期：</label>
        <input type="date" id="date" name="date" required>

        <label for="time">時間：</label>
        <input type="time" id="time" name="time" required>

        <label for="adults">大人數量：</label>
        <input type="number" id="adults" name="adults" required min="1">

        <label for="children">小孩數量：</label>
        <input type="number" id="children" name="children" min="0" value="0" onchange="toggleHighChair(this.value)">

        <div id="highChairDiv" style="display: none;">
            <label for="highChair">兒童椅數量：</label>
            <input type="number" id="highChair" name="highChair" min="0">
        </div>

        <button type="submit">提交訂位</button>
    </form>
    
    <button onclick="location.href='view.html'">查看訂位</button>

    <script>
        function toggleHighChair(children) {
            const highChairDiv = document.getElementById('highChairDiv');
            if (children > 0) {
                highChairDiv.style.display = 'block';
            } else {
                highChairDiv.style.display = 'none';
                document.getElementById('highChair').value = ''; // 清空兒童椅數量
            }
        }
    </script>
</body>
</html>
